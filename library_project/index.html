<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>Library</h1>
        <button class="logIn">Log In</button>
    </nav>
    <main>
        <div class="container">
            <div class="openForm">+</div>
            <!-- The form -->
            <div class="form-popup" id="myForm">
                <div class="form-container">
                    <h1>Add Book</h1>
                    <label for="title">Title: </label>
                    <input type="text" placeholder="Don Quixote" id="title" name="title" required>
                    <label for="author">Author: </label>
                    <input type="text" placeholder="Miguel de Cervantes" name="author" id="author" required>
                    <label for="pages">Number of Pages: </label>
                    <input type="number" placeholder="1077" name="pages" id="pages">
                    <fieldset>
                        <legend>Have you finished reading?</legend>
                        <input type="radio" name="read" id="true" value="true">
                        <label for="true">Yes </label>
                        <input type="radio" name="read" id="false" value="false">
                        <label for="false">No </label>
                    </fieldset>
                    <button type="button" class="btn addBook">Add Book</button>
                    <button type="button" class="btn closeForm">Cancel</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <ul class="footer">
            <li>Made by <a href="https://github.com/d-perez-8/"> Daniel Perez</a> Â© 2023</li>
        </ul>
    </footer>
    
    <script src="script.js"></script>

</body>
</html>
